<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- roboto font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- main style sheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- validation script with defer attribute on :) -->
    <script defer src="script.js"></script>
    <!-- web page title -->
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <!-- Sign-up form start -->
    <main>
      <div id="form-wrapper" class="wrapper">
        <picture>
          <source
            media="(min-width: 780px)"
            srcset="assets/images/illustration-sign-up-desktop.svg"
          />
          <img
            src="assets/images/illustration-sign-up-mobile.svg"
            alt="Sign Up"
          />
        </picture>
        <article>
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul>
            <li>Product discovery and building what matters</li>
            <li>Measuring to ensure updates are a success</li>
            <li>And much more!</li>
          </ul>
          <form id="form" action="/">
            <div class="labels">
              <label for="email">Email address</label>
              <label for="email" class="error-label" id="error"></label>
            </div>
            <input
              class="email"
              id="email"
              name="email"
              type="text"
              placeholder="email@company.com"
            />
            <button type="submit">Subscribe to monthly newsletter</button>
          </form>
        </article>
      </div>
      <!-- Sign-up form end -->

      <!-- Success message start -->
      <div id="success-message" class="wrapper">
        <article>
          <div>
            <img src="assets/images/icon-success.svg" alt="Success" />
            <h1>Thanks for subscribing!</h1>
            <p id="confirmation-message"></p>
          </div>
          <!-- Dismiss message -->
          <button onclick="location.reload()">Dismiss message</button>
        </article>
      </div>
    </main>
    <!-- Success message end -->

    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/newsletter-signup-form-with-success-message-3FC1AZbNrv"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/crsaele">Carlos Al</a>.
      </div>
    </footer>
  </body>
</html>
